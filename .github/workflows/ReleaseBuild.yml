name: Build Flutter APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Setup Java JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Flutter SDK
        uses: flutter-actions/setup-flutter@v3
        with:
          channel: 'stable'

      - name: Install Flutter dependencies
        run: flutter pub get

      - name: Build release APK with secrets
        # This step uses secrets to pass your configuration to the Flutter app.
        # You MUST create these secrets in your repository settings for this to work.
        # Go to: Settings > Secrets and variables > Actions > New repository secret
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
          GITHUB_USERNAME: ${{ secrets.GH_USERNAME }}
          GITHUB_REPO: ${{ secrets.GH_REPO }}
        run: |
          flutter build apk --release \
            --dart-define=GITHUB_TOKEN=$GITHUB_TOKEN \
            --dart-define=GITHUB_USERNAME=$GITHUB_USERNAME \
            --dart-define=GITHUB_REPO=$GITHUB_REPO

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: build/app/outputs/flutter-apk/app-release.apk
